<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" id="sidebar-wrapper" style="background-color: rgba(0, 0, 0, 0.7); max-width: 100%; overflow-x: hidden;">
                <ul class="sidebar-nav">
                    <div class="input-group col-md-12" id="phone_place_holder">
                        <span id="cluster_phone">No phone number found, click on cities</span>
                    </div>    
                </ul>
        </div>
        <div class="col-md-12">
            <div id="clusetring_map"></div>
        </div>
        </div>
    </div>
</div>
<script>
var width = 960,
    height = 960,
    scale0 = (width - 1) / 2 / Math.PI;

var projection = d3.geo.mercator();

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#clusetring_map").append("svg")
    .attr("width", "100%")
    .attr("height", height)
  .append("g");

var g = svg.append("g");

var stateGroup = g.append('g');
var arcGroup = g.append('g');
var gCity = svg.append("g");
var selectedArcGroup = g.append('g');


d3.json("{{ data }}/world-110m.json", function(error, world) {
  if (error) throw error;

  stateGroup.append("path")
      .datum(topojson.merge(world, world.objects.countries.geometries))
      .attr("class", "land")
      .attr("d", path);

  g.append("path")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});


var radius = d3.scale.sqrt()
    .domain([0, 1e4])
    .range([0, 20]);

var data = JSON.parse('{{ all_cities|tojson|safe }}');

gCity.selectAll(".pin")
    .data(data)
    .enter().append("circle", ".pin")
    .attr("transform", function(d) {return "translate(" + projection([d.lon, d.lat]) + ")"})
    .attr("r", 0 )
    .attr("id", function(d) {return d.city_state;})
    .transition()
    .duration(500)
    .delay(function(d, i) { return i * 5; })
    .attr("r",function(d){return radius(d.size);});

gCity.on({
        "click":  function(d) {
            d3.selectAll(".arc").remove();
            var city_state = d3.event.srcElement.id;
            var url='http://localhost:5000/find_route/' + city_state;
            $.getJSON(url, function(d) {
                var data = d['phones'];
                links = [];
                for(var i=0, len=data.length; i<len; i++){
                    links.push({
                        type: "LineString",
                        coordinates: [
                            [ data[i].lon1, data[i].lat1 ],
                            [ data[i].lon2, data[i].lat2 ]
                        ],
                        code: data[i].code,
                        phone: data[i].phone,
                        status: data[i].status
                    });
                }
                var pathArcs = selectedArcGroup.selectAll(".selectedarc").data(links);
                pathArcs.enter()
                    .append("path")
                    .attr({
                        'class': 'arc'
                    }).style({ 
                        fill: 'none',
                    })
                d3.selectAll(".selectedarc")
                    .attr({'value': function(d) { return d.phone }});
                    pathArcs.attr({
                        d: path
                    })
                    .style({"stroke": function(d){
                        if (d.status == "from"){
                            return "#ffcc00";
                        } else {
                            return "#00FFFF";
                        }
                           } , "stroke-width": '2px', "stroke-opacity": 1})
                pathArcs.exit().remove();
                
                var found_phones = d['found_phones'];
                var city = d['city'];
                document.getElementById("cluster_phone").innerHTML = found_phones.length + ' phone numbers for ' + city + "<br>";
                document.getElementById("cluster_phone").innerHTML += "<span style='color:#ffcc00'> Entering </span>" + " " + "<span style='color:#00FFFF'> Exiting </span>";
                found_phones.forEach(function(entry){
                    document.getElementById("cluster_phone").innerHTML += '<li id="cluster_phone">' + entry[0]['phone'] + " (" + entry[0]['date']  + ') ' + entry[0]['status'] + '</li>';
                })
            });
            },
        "mouseout":  function(d) {
            }
        });

var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        gCity.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")"); // transform new g element
  });


svg.call(zoom).call(zoom.event);

    </script>
  </body>
</html>
